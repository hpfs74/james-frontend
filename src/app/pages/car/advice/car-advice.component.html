<div class="container-fluid knx-container--fullwidth knx-container--gray knx-container-stepnavigation">
  <div class="container">
    <knx-step-navigation
      [steps]="formSteps"
      [currentStep]="currentStep"
      [clickable]="true"
      (stepChange)="knxWizard.goToPreviousStep($event);">
    </knx-step-navigation>
  </div>
</div>

<div class="container knx-car-advice">
  <knx-wizard #knxWizard (stepChange)="onStepChange($event)">
    <div class="knx-wizard__steps">
      <knx-step [options]="formSteps[0]">
        <knx-car-detail-form
          (addressChange)="onAddressChange($event)"
          (coverageDetailsChange)="getCoverages($event)"
          (coverageSelected)="updateSelectedCoverage($event)"
          [form]="carDetailForm"
          [car]="car"
          [advice]="advice$ | async"
          [coverages]="coverages"
          [isCoverageLoading]="isCoverageLoading$ | async">
        </knx-car-detail-form>
      </knx-step>

      <knx-step [options]="formSteps[1]">
        <knx-insurance-toplist
          (insuranceSelected$)="onSelectPremium($event); knxWizard.goToNextStep();"
          [totalTitle]="(insurances$ | async)?.length"
          [initialAmount]="4"
          [isLoading]="isInsuranceLoading$ | async"
          [insurances]="insurances$ | async">
        </knx-insurance-toplist>
      </knx-step>

      <knx-step [options]="formSteps[2]">
        <knx-insurance-review [selectedInsurance]="selectedInsurance$ | async"></knx-insurance-review>
      </knx-step>
    </div>

    <div class="knx-wizard__sidebar" [class.knx-wizard__sidebar--sticky]="currentStep !== 1" #knxWizardSidebar>
      <knx-chat-stream
        [options]="chatConfig$ | async"
        [messages]="chatMessages$ | async"
        [formGroup]="carExtrasForm.formGroup">

        <knx-car-extras
          [form]="carExtrasForm"
          [advice]="advice$ | async"
          [show]="currentStep === 1"
          optionModifierClass="hidden-xs">
        </knx-car-extras>

        <!-- alternative view with sidenav for mobile devices -->
        <ng-container *ngIf="currentStep === 1" [formGroup]="carExtrasForm.formGroup">
          <knx-side-panel #knxSidePanel title="Wijzig" [fullwidth]="true" (onChangeVisibile)="toggleSideNavState($event)">
            <div class="container-fluid">
              <div class="knx-side-panel-content">
                <knx-car-extras
                  [form]="carExtrasForm"
                  [advice]="advice$ | async"
                  [show]="currentStep === 1">
                </knx-car-extras>

                <button class="knx-button knx-button--secondary knx-button--fullwidth knx-button--arrow" (click)="knxSidePanel.close()">Verder</button>
              </div>
            </div>
          </knx-side-panel>

          <button class="knx-button--mobile-edit hidden-md-up knx-button knx-button--pill" (click)="knxSidePanel.open()">Extra opties selecteren</button>
        </ng-container>
        <!-- end mobile view -->

      </knx-chat-stream>
    </div>
  </knx-wizard>

  <div class="row">
    <div class="col-sm-8" *ngIf="currentStep === 2">
      <knx-step-blocks title="Hoe gaat het nu verder?">
        <knx-step-block>
          <h3>1. Vul in</h3>
          <p>Vul alle gegevens in nodig louw meuwe verzekering</p>
        </knx-step-block>

        <knx-step-block>
          <h3>2. Controleer</h3>
          <p>Check nog even af alles klopt Niet geheet onbelangrijk.</p>
        </knx-step-block>

        <knx-step-block>
          <h3>3. Bevestig</h3>
          <p>Gefeliciteerd! je hebt een hoop geld bespaard op je autoverzekering</p>
        </knx-step-block>
      </knx-step-blocks>
    </div>
  </div>
</div>
