<div class="row">
  <div class="col-sm-12">
    <h2 *ngIf="car">Beste verzekeringen voor je {{ car.make }} van alle 41!</h2>

    <knx-loader [visible]="isInsuranceLoading">
      Bezig met ophalen van verzekeringen...
    </knx-loader>

    <knx-insurance-result *ngFor="let item of insurances; let i = index;"
      [insurance]="item" [index]="i"></knx-insurance-result>

    <button class="knx-button knx-button--primary">Toon meer</button>
  </div>
</div>
