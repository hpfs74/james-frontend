<div class="car-summary">
  <div class="row">
    <div class="col-sm-12">
      <h2>Controleer je gegevens</h2>

      <knx-data-summary *ngFor="let section of sections" label="section.label">
        <knx-data-summary-group *ngFor="let group of section.groups">
          <knx-data-summary-row *ngFor="let row of group.fields" label="row.label">{{ row.value }}</knx-data-summary-row>
        </knx-data-summary-group>
      </knx-data-summary>

      <h3>Betaling</h3>

      <div class="row">
        <div class="col-md-5">Je betaalt per maand</div>
        <div class="col-md-5">Test <span class="premium-note">Incl. 10% provisie aan Knab</span></div>
      </div>

      <div class="row">
        <div class="col-md-5">Eenmalige afsluitkosten</div>
        <div class="col-md-5">Test</div>
      </div>

      <div class="row">
        <div class="col-md-5">Rekeningnummer</div>
        <div class="col-md-5"></div>
      </div>

      <cx-checkbox class="pull-right"
        [(ngModel)]="confirm"
        [options]="{ label: 'Ik ga akkoord met de polisvoorwaarden' }">
      </cx-checkbox>
    </div>
  </div>
</div>
