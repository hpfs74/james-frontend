<div class="car-summary">
  <div class="row">
    <div class="col-sm-12">
      <h2>Controleer je gegevens</h2>

      <knx-insurance-summary [sections]="sections"></knx-insurance-summary>

      <h3>Betaling</h3>

      <div class="row">
        <div class="col-md-5">Je betaalt per maand</div>
        <div class="col-md-5">Test <span class="premium-note">Incl. 10% provisie aan Knab</span></div>
      </div>

      <div class="row">
        <div class="col-md-5">Eenmalige afsluitkosten</div>
        <div class="col-md-5">Test</div>
      </div>

      <div class="row">
        <div class="col-md-5">Rekeningnummer</div>
        <div class="col-md-5">{{ formData.iban }}</div>
      </div>

      <cx-checkbox class="pull-right"
        [(ngModel)]="confirm"
        [options]="{ label: 'Ik ga akkoord met de polisvoorwaarden' }">
      </cx-checkbox>
    </div>
  </div>
</div>
