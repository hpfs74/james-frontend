<form [formGroup]="form.formGroup" class="knx-fancy-form" role="form">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">

      <h2>Je autogegevens</h2>

      <div class="row">
        <div class="col-sm-10">
          <knx-car-summary *ngIf="profile" [car]="profile._embedded.car"></knx-car-summary>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <cx-form-group
            [options]="form.formConfig.reportingCode"
            [formControlName]="form.formConfig.reportingCode.formControlName">
          </cx-form-group>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <cx-form-group
            [options]="form.formConfig.accessoryValue"
            [formControlName]="form.formConfig.accessoryValue.formControlName">
          </cx-form-group>
        </div>
      </div>

      <!--<div class="row">
        <div class="col-sm-6">
          <cx-form-group
            [options]="form.formConfig.accessoryValue"
            [formControlName]="form.formConfig.accessoryValue.formControlName">
          </cx-form-group>
        </div>
      </div>-->

      <cx-form-group
        [options]="form.formConfig.saveToProfile"
        [formControlName]="form.formConfig.saveToProfile.formControlName">
      </cx-form-group>

    </div>
  </div>

</form>
