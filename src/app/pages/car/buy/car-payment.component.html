<form [formGroup]="form.formGroup" class="knx-fancy-form" role="form">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">
      <h2>Betaling</h2>

      <knx-form-group-info [infoMessage]="form.infoMessages.startDate">
        <cx-form-group
          [options]="form.formConfig.startDate"
          [formControlName]="form.formConfig.startDate.formControlName">
        </cx-form-group>
      </knx-form-group-info>

      <knx-form-group-info [infoMessage]="form.infoMessages.iban">
        <cx-form-group
          [options]="form.formConfig.iban"
          [formControlName]="form.formConfig.iban.formControlName">
        </cx-form-group>
      </knx-form-group-info>

      <cx-form-group
        [options]="form.formConfig.acceptConditions"
        [formControlName]="form.formConfig.acceptConditions.formControlName">
      </cx-form-group>
    </div>
  </div>
</form>
