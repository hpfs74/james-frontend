<div class="container-fluid knx-container--fullwidth knx-container--gray">
  <div class="container">
    <ol *ngIf="formSteps" class="knx-step-navigation">
      <li *ngFor="let step of formSteps; let i = index;"
        class="knx-step-navigation__step"
        [ngClass]="{ 'knx-step-navigation__step--current': i === 0 }">{{ step.title }}</li>
    </ol>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <knx-car-detail-form [coverages]="coverages"></knx-car-detail-form>
    </div>
    <div class="col-md-4">
      <knx-chat-stream [options]="{showAvatar: true, avatarName: 'Marjolein', avatarTitle: 'Expert verzekeringen'}" [messages]="chatMessages"></knx-chat-stream>

      <!-- test -->
      <br><br>
      <div><small>Test stuff below</small></div>
      <button class="cx-button btn-sm" (click)="addCarMessage()">Add car</button>
      <button class="cx-button btn-sm" (click)="addMessage()">Say something</button>
      <button class="cx-button btn-sm" (click)="clearMessages()">Clear</button>
    </div>
  </div>
</div>
