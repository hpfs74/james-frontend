<div class="row">
  <div class="col-md-8">
    <ki-car-detail-form [config]="formControlOptions?.steps[0]" [steps]="formControlOptions?.steps"></ki-car-detail-form>
  </div>
  <div class="col-md-4">
    <ki-chat-stream [options]="{showAvatar: true, avatarName: 'Marjolein', avatarTitle: 'Expert verzekeringen'}" [messages]="chatMessages"></ki-chat-stream>

    <!-- test -->
    <p><small>Test stuff</small></p>
    <button class="cx-button btn-sm" (click)="addCarMessage()">Add car</button>
    <button class="cx-button btn-sm" (click)="addMessage()">Say something</button>
    <button class="cx-button btn-sm" (click)="clearMessages()">Clear</button>
  </div>
</div>
