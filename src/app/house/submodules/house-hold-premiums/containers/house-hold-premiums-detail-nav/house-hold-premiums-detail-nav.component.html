<div class="knx-house-hold-premiums-detail-nav hidden-sm" *ngIf="show">

  <h4>Overzicht</h4>

  <div class="knx-collapse-message knx-message">
    <ul >
      <li *ngFor="let pill of pills">
        <a (click)="select(pill.value)">{{pill.label}}</a>
      </li>
    </ul>
  </div>


  <button class="knx-button knx-button--fullwidth knx-button--primary" (click)="buy()">Vraag direct aan</button>

</div>
