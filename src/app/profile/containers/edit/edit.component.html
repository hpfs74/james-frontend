<div class="container knx-container-main">
  <div class="row">
    <div class="col-sm-4 push-sm-8">
      <div class="knx-wizard__sidebar--sticky">
        <knx-chat-stream
          [options]="chatConfig$ | async"
          [messages]="chatMessages$ | async">
        </knx-chat-stream>
      </div>
    </div>
    <div class="col-sm-8 pull-sm-4">
      <div class="row">
        <div class="col-sm-12">
          <knx-profile-form
            (formSaved$)="save($event)"
            (goBack$)="navigateBack()"
            [profile]="profile$ | async"
            [form]="profileForm">
          </knx-profile-form>
        </div>
      </div>
    </div>
  </div>
</div>
