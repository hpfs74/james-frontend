<div class="knx-address-lookup" [formGroup]="addressFormGroup"
     [class.cx-form-group--error]="addressFormGroup.errors && addressFormGroup.touched"
     [attr.data-error]="getErrors()">

  <div class="row">
    <div class="col-md-4">
      <cx-form-group formControlName="postalCode" [options]="{
        formControl: addressFormGroup.get('postalCode'),
        label: 'Postcode',
        validationErrors: validationErrors,
        inputOptions: {
          placeholder: '1234 AB',
          textMask: mask,
          transform: mask.decode
        }
      }"></cx-form-group>
    </div>
    <div class="col-md-4">
      <cx-form-group formControlName="houseNumber" [options]="{
        formControl: addressFormGroup.get('houseNumber'),
        label: 'Huisnummer',
        validationErrors: validationErrors,
        inputOptions: {
          type: 'text'
        }
      }"></cx-form-group>
    </div>
    <div class="col-md-4">
      <cx-form-group formControlName="houseNumberExtension" [options]="{
        formControl: addressFormGroup.get('houseNumberExtension'),
        label: 'Toevoeging',
        validationErrors: validationErrors,
        inputOptions: {
          placeholder: 'Optioneel'
        }
      }"></cx-form-group>
    </div>
  </div>

  <div class="row" *ngIf="address">
    <div class="col-md-12 found-address" *ngIf="address; else noAddress">
      <div class="knx-message knx-message--hint">
        <span class="knx-icon-map-marker"></span><strong>{{address}}</strong>
      </div>
    </div>

    <ng-template #noAddress>
      <div class="col-md-12 found-address" >
        <div class="knx-message knx-message--hint">
          Adres niet gevonden. Heb je je postcode en huisnummer juist ingevoerd?
        </div>
      </div>
    </ng-template>
  </div>
</div>
