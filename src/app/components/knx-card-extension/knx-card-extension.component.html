<p>Ga verder met het aanvragen van jouw nieuwe verzekering:</p>
<div class="row">
  <div class="col-md-7 col-12">
    <div class="knx-card">
      <div class="row">
        <div class="col-md-4 col knx-logo">
          <div class="knx-center-container">
            <div class="knx-center-element">
              <img [src]="selectedInsurance?._embedded?.insurance?.insurance_logo" alt="">
            </div>
          </div>
        </div>
        <div class="col-md-4 col">
          <div class="knx-center-container">
            <div class="knx-center-element">
              <h3>
                {{ selectedInsurance?.main_coverage | jamesTag: 'car_flow_coverage' }}
              </h3>
              <p>Dekking</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col">
          <div class="knx-center-container">
            <div class="knx-center-element">
              <h3>
                {{ selectedInsurance?.own_risk | currency:'EUR':true:'1.1-2' }}
              </h3>
              <p>Eigen risico</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-12">
    <div class="knx-card__extension">
      <div class="knx-center-container">
        <div class="knx-center-element">
          <h3>
            {{ selectedInsurance?.monthly_premium | currency:'EUR':true:'1.2-2' }}
          </h3>
          <p>Per maand</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="knx-divider"></div>
