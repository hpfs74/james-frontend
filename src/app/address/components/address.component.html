<div class="knx-address-lookup" [formGroup]="addressFormGroup"
     [class.cx-form-group--error]="addressFormGroup.errors && addressFormGroup.touched"
     [attr.data-error]="getErrors()">

  <div class="row">
    <div class="col-md-4">
      <cx-form-group formControlName="postalCode" [options]="addressFormConfig.postalCode"></cx-form-group>
    </div>
    <div class="col-md-4">
      <cx-form-group formControlName="houseNumber" [options]="addressFormConfig.houseNumber"></cx-form-group>
    </div>
    <div class="col-md-4">
      <!-- <cx-form-group formControlName="houseNumberExtension" [options]="{
        formControl: addressFormGroup.get('houseNumberExtension'),
        label: 'Toevoeging',
        validationErrors: validationErrors,
        inputOptions: {
          placeholder: 'Optioneel'
        }
      }"></cx-form-group> -->
    </div>
  </div>

  <div class="row knx-address-lookup__result" *ngIf="addressPreview">
    <div class="col-md-12">
      <div class="knx-message knx-message--hint">
        <span class="knx-icon-map-marker"></span><strong>{{addressPreview}}</strong>
      </div>
    </div>
  </div>
</div>
