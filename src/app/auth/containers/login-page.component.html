<div class="container">
  <div class="row">
    <div class="col-md-6">
      <knx-login-form [form]="form"
                      [pending$]="pending$"
                      [errorMessage]="errorMessage"
                      (onPasswordReset)="goToPasswordReset()"
                      (onLogin)="login($event)">
      </knx-login-form>
    </div>
    <div class="col-md-5 offset-md-1">
      <knx-login-activate></knx-login-activate>
    </div>
  </div>
</div>
