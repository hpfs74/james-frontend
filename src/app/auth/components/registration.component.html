<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container registration-form">
        <div class="knx-register__welcome">
          <h2 class="knx-register__subline">Maak nieuw account aan</h2>
          <p>CreÃ«er een persoonlijk overzicht van al je verzekeringen.</p>
        </div>

        <form [formGroup]="form.formGroup" (ngSubmit)="register($event)" (keyup.enter)="register($event)" autocomplete="off">
          <div class="cx-form-group">
            <knx-input
              [formControlName]="form.formConfig.email.formControlName"
              [options]="form.formConfig.email">
            </knx-input>
          </div>

          <div class="cx-form-group">
            <knx-input
              [formControlName]="form.formConfig.password.formControlName"
              [options]="form.formConfig.password">
            </knx-input>

            <knx-password-strength
              [hidden]="!form.formGroup.get('password').dirty || !form.formGroup.get('password').value"
              [password]="form.formGroup.get('password').value">
            </knx-password-strength>
          </div>

          <div class="cx-form-group">
            <knx-checkbox
              [formControlName]="form.formConfig.confirm.formControlName"
              [options]="form.formConfig.confirm"
              id="termsAndCondition">
              Ik ga akkoord met de
                <a class="register-document-link" href="{{ termsAndConditionsUrl }}" target="_blank" rel="noopener">Gebruiksvoorwaarden</a>
                &amp;
                <a class="register-document-link" href="{{ privacyStatementUrl }}" target="_blank" rel="noopener">privacy statement</a>
              van Knab
            </knx-checkbox>
          </div>

          <div class="actions">
            <button type="submit" class="knx-button knx-button--primary" [class.knx-button--pending]="pending">Account aanmaken</button>

            <div class="knx-register__error" *ngIf="form.formGroup.valid && errorMessage">
                {{ errorMessage || 'Het registreren is helaas niet gelukt, probeer het alsjeblieft opnieuw.' }}
              </div>

            <p class="meta-security"><span class="knx-icon-lock"></span> Beveiligde verbinding</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
