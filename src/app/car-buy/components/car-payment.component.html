<form [formGroup]="form.formGroup" class="knx-fancy-form" role="form">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">
      <h2>Betaling</h2>

      <div class="row">
        <div class="col-sm-6">
          <knx-form-group-info [infoMessage]="form.infoMessages.startDate">
            <knx-form-group
              [options]="form.formConfig.startDate"
              [formControlName]="form.formConfig.startDate.formControlName">
            </knx-form-group>
          </knx-form-group-info>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <knx-form-group-info [infoMessage]="form.infoMessages?.iban" [hasDescription]="true">
            <knx-form-group
              [options]="form.formConfig.iban"
              [formControlName]="form.formConfig.iban.formControlName">
            </knx-form-group>
          </knx-form-group-info>
        </div>
      </div>
    </div>
  </div>
</form>
