<form [formGroup]="form.formGroup" class="knx-fancy-form" role="form">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">

      <h2>Je autogegevens</h2>

      <div class="row">
        <div class="col-sm-8">
          <knx-car-summary *ngIf="advice" [car]="advice.insurance?._embedded.car"></knx-car-summary>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="knx-form-group--info">
            <knx-form-group-info [infoMessage]="form.infoMessages?.reportingCode">
              <cx-form-group
                [options]="form.formConfig.reportingCode"
                [formControlName]="form.formConfig.reportingCode.formControlName">
              </cx-form-group>
            </knx-form-group-info>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <knx-form-group-info [infoMessage]="form.infoMessages?.accessory">
            <cx-form-group
              [options]="form.formConfig.accessoryValue"
              [formControlName]="form.formConfig.accessoryValue.formControlName">
            </cx-form-group>
          </knx-form-group-info>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <cx-form-group
            [options]="form.formConfig.securityClass"
            [formControlName]="form.formConfig.securityClass.formControlName">
          </cx-form-group>

          <div *ngIf="form.formGroup.get('securityClass').value && selectedSecurityClass" class="knx-message knx-message--hint knx-message--arrow-top">
            <div class="knx-message__header">{{ selectedSecurityClass.title }}: {{ selectedSecurityClass.short }}</div>
            <div class="knx-message__content">
                <p>{{ selectedSecurityClass.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <cx-form-group *ngIf="false"
        [options]="form.formConfig.saveToProfile"
        [formControlName]="form.formConfig.saveToProfile.formControlName">
      </cx-form-group>

    </div>
  </div>

</form>
